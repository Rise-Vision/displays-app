<div >
  <displays-filter></displays-filter> 
  
  <!-- If no tickets available -->
  <p class="no-displays" ng-if="!loadingDisplays && displays.length == 0" translate>support-app.list.empty</p>

  <div ng-hide="displays.length == 0">
    
    <div class="content-box half-top">
      <div class="list-group scrollable-list"
      rv-scroll-event="handleScroll($event, isEndEvent)"
      rv-spinner rv-spinner-key="displays-list-loader"
      rv-spinner-start-active="1"
      >
        <table class="table-2 table-hover">
          <thead>
            <tr>
              <th class="col-sm-9" ng-click="sortBy('name')">
                Name
                <!-- ngIf: search.sortBy == 'name' -->
                <i ng-if="search.sortBy == 'name'" class="fa ng-scope fa-long-arrow-up" ng-class="{false: 'fa-long-arrow-up', true: 'fa-long-arrow-down'}[search.reverse]"></i>
                <!-- end ngIf: search.sortBy == 'name' -->
              </th>
              <th class="col-sm-1 text-center" ng-click="sortBy('status')">
                Status
                <!-- ngIf: search.sortBy == 'status' -->
                <i ng-if="search.sortBy == 'status'" class="fa ng-scope fa-long-arrow-up" ng-class="{false: 'fa-long-arrow-up', true: 'fa-long-arrow-down'}[search.reverse]"></i>
                <!-- end ngIf: search.sortBy == 'status' -->
              </th>
              <th class="col-sm-2 text-right hidden-xs" ng-click="sortBy('lastActivityDate')">
                Last Connection
                <!-- ngIf: search.sortBy == 'lastConnection' -->
                <i ng-if="search.sortBy == 'lastConnection'" class="fa ng-scope fa-long-arrow-up" ng-class="{false: 'fa-long-arrow-up', true: 'fa-long-arrow-down'}[search.reverse]"></i>
                <!-- end ngIf: search.sortBy == 'lastConnection' -->
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="clickable-row" ng-repeat="display in displays.list" ui-sref="displaysettings" ng-click="navigate('/display/{{display.id}}', $event)">
              <td class="col-sm-9"><strong>{{display.name}}</strong></td>
              <td class="col-sm-1 text-center"><span class="add-left"><i class="fa {{display | status}} fa-circle"></i></span></td>
              <td class="col-sm-2 hidden-xs text-right nowrap">{{display.lastActivityDate | date:'d-MMM-yyyy h:mm a'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
