<ng-include src="'partials/home.html'"></ng-include>

<div rv-spinner rv-spinner-key="display-loader" rv-spinner-start-active="0"></div>

<div class="display-settings">
  <form role="form" name="displayDetails" class="displayDetails">
    
    <display-fields display-id="displayId" display="display"></display-fields>

    <div ng-show="submitError" class="alert alert-danger" role="alert">
      <strong translate>displays-app.details.error </strong>{{submitError}}
    </div> 
    
    <div class="add-top add-bottom">
      <!-- Indicates delete or destructive action -->
      <button type="button" class="btn btn-danger btn-fixed-width" ng-click="confirmDelete()" ng-if="displayId">
        {{'common.delete' | translate}} <i class="fa fa-white fa-trash-o icon-right"></i>
      </button>
      <div class="pull-right">
        <!-- Indicates a successful or positive action -->
        <button type="submit" class="btn btn-primary btn-fixed-width" ng-click="save()" ng-disabled="displayDetails.$invalid || savingDisplay">
          {{ savingDisplay ? ('common.saving' | translate) : ('common.save' | translate)}} 
          <i class="fa fa-white fa-check icon-right"></i>
        </button>
        <!-- Indicates cancel or non-destructive action -->
        <a ng-href="#/" class="btn btn-default btn-fixed-width">
          {{'common.cancel' | translate}}
          <i class="fa fa-white fa-times icon-right"></i>
        </a>
      </div>
    </div>
  </form><!-- ticketDetails -->
</div><!--container-->
